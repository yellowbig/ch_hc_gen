<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="200" height="200" fill="url(#grad1)" />
  
  <!-- 人工智能网络结构 -->
  <g fill="none" stroke="#64FFDA" stroke-width="0.5" opacity="0.6">
    <line x1="20" y1="20" x2="180" y2="180" />
    <line x1="20" y1="180" x2="180" y2="20" />
    <line x1="100" y1="20" x2="100" y2="180" />
    <line x1="20" y1="100" x2="180" y2="100" />
  </g>
  
  <!-- 中心AI芯片 -->
  <rect x="70" y="70" width="60" height="60" fill="#311B92" stroke="#64FFDA" stroke-width="2" />
  
  <!-- 芯片内部结构 -->
  <g stroke="#64FFDA" stroke-width="1">
    <line x1="80" y1="80" x2="120" y2="80" />
    <line x1="80" y1="90" x2="120" y2="90" />
    <line x1="80" y1="100" x2="120" y2="100" />
    <line x1="80" y1="110" x2="120" y2="110" />
    <line x1="80" y1="120" x2="120" y2="120" />
  </g>
  
  <!-- 发光效果 -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#64FFDA" stroke-width="2" filter="url(#glow)" />
  
  <!-- 文字 -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#64FFDA" text-anchor="middle" filter="url(#glow)">CHG</text>
  
  <!-- 头脑创意符号 -->
  <path d="M85 50 Q100 30 115 50 Q130 70 115 90 Q100 110 85 90 Q70 70 85 50" fill="none" stroke="#64FFDA" stroke-width="2" filter="url(#glow)" />
</svg>
